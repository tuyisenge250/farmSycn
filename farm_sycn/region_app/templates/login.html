{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "login.css" %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <img src="{% static "images/logo_sycn.png" %}" alt="FarmSync Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'Home' %}">Home</a></li>
                <li><a href="{% url 'landing' %}">About</a></li>
                <li><a href="#">Dashboard</a></li>
            </ul>
            <div class="contact">
                <button>
                    <i class="fa fa-phone"></i> Call Anytime<br>0790635120
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <!-- Left Content -->
            <div class="form-content">
                <h1>Welcome back!</h1>
                <p>Enter your credentials to access your account</p>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <div class="password-container">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember for 30 days</label>
                    </div>
                    
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="signin-options">
                    <button class="google-signin">
                        <img src="{% static "images/gg.jpg" %}" alt="Google Icon"> Sign in with Google
                    </button>
                    <button class="apple-signin">
                        <img src="{% static "images/aa.jpg" %}" alt="Apple Icon"> Sign in with Apple
                    </button>
                </div>
                <br>
                <p style=" text-align: center;">Don't have an account? <a style="color: #1976D2;" href="{% url 'signup' %}">Sign Up</a></p>
            </div>
            <!-- Right Content -->
            <div class="page-content">
                <h2>Stay in control of your stock, </h2>
                <h2><span class="highlight">from farm to customer</span></h2>
                <img src="{% static "images/tom_sycn.png" %}" alt="Tomato Crate">
            </div>
        </div>
    </main>
</body>
</html>
